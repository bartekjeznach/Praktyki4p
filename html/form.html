<HTML>

<HEAD>
    <TITLE>Test Input</TITLE>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <SCRIPT src="../js/script.js" LANGUAGE="JavaScript"></SCRIPT>
</HEAD>

<BODY>
    <div class="logo">
        <a href="index.html"><img src="logo.png" class="logoimg"></a>
    </div>
    <div id="form">
        <h1>Add your movies!</h1>
        <h3>Title</h3>
        <input type="text" id="title" placeholder="Enter here">
        <h3>Director</h3>
        <input type="text" id="ddirector" placeholder="Enter here">
        <h3>Genre</h3>
        <input type="text" id="genre" placeholder="Enter here">
        <h3>Cast</h3>
        <input type="text" id="cast" placeholder="Enter here">
        <h3>Overview</h3>
        <input type="text" id="over" placeholder="Enter here">
        <h3>Submit</h3>
        <input type="submit" id="btnSub" placeholder="Enter here" onclick="saveMovie()">
    </div>
    

</BODY>

</HTML>
